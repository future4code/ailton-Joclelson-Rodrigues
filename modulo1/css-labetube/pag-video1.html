<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Labetube | Video 1</title>

        *{

        }

            flex-direction: column;
            align-items: center;

        }
        video {
            width: 800px;
            box-shadow: 3px 3px 5px rgb(116, 116, 116);
        }
        .pag-video1 p {
            margin: 15px;
            font-size: 1.2em;
        }
        .foot {
            background-color: #323B3E;

            align-items: center;

        }
